<!DOCTYPE html>
<html>
<head>
    <title>HTML Forms</title>
</head>
<body>
 
    <h1>HTML Forms</h1>

    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"placeholder="Username..." required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"placeholder="Your email..." required>
        <br><br>
        <label for="Password">Password:</label>
        <input type="password" id="password" name="password"placeholder="Choose Password..." required>

        <p>Select your age:</p>

        <input type="radio" name="age" value="0-25" id="option-1" required>
        <label for="option-1">0-25</label><br>
        <input type="radio" name="age" value="26-50" id="option-2" required>
        <label for="option-2">26-50</label><br>
        <input type="radio" name="age" value="51+" id="option-3" required>
        <label for="option-3">51+</label>

        <br><br>

        <label for="question">Security question:</label>
        <select name="question" id="question">
            <option value="q1">Whats your favourite pets name</option>
            <option value="q2">Where were you born</option>
            <option value="q3">What city is your home city</option>
        </select>

        <br><br>

        <label for="answer"> Security question answer:</label>
        <input type="text" name="answer" id="answer" required>

        <br><br>
        <label for="bio">Your bio</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="About you..."></textarea>

        <br><br>

        <input type="submit" value="Submit Form">

    </form>

</body>
</html>
